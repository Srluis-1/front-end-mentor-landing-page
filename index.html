<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


</head>

<body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/images/logo.svg" alt="logo ping.">
      </div>
      <div class="texto">
        <h1>We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
      </div>
    </header>

    <section class="inputs">
      <form class="formulario" id="form">

        <div class="input-group">
          <input type="email" class="campo">
          <samp class="campo-vazio">please provide a valid email address</samp>
        </div>

        <input class="btn" type="submit" value="Notify Me"></input>

      </form>
    </section>

    <section class="imagem-pagina">

        <img src="./src/images/illustration-dashboard.png" alt="image">

    </section>

    <footer class="redes-sociais">

      <ul>
        <li>
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
        </li>
        <li>
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>

    </footer>

    <div class="cop">
      &copy; Copyright Ping. All rights reserved.
    </div>


  <script src="./src/js/index.js"></script>
  <strong></strong>
</body>

</html>
